<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>OPATesting</title>

		<script id="sap-ui-bootstrap"
			src="../../resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"sap.training.opatestOPATesting": ""}'>
		</script>
		<script>
			jQuery.sap.require("sap.ui.qunit.qunit-css");
			jQuery.sap.require("sap.ui.thirdparty.qunit");
			jQuery.sap.require("sap.ui.qunit.qunit-junit");
			jQuery.sap.require("sap.ui.test.opaQunit");
			jQuery.sap.require("sap.ui.qunit.QUnitUtils");
			jQuery.sap.require("sap.ui.qunit.qunit-coverage");
			jQuery.sap.require("sap.ui.test.Opa5");
			QUnit.config.autostart = false;
	
	
			jQuery.sap.require("sap.training.opatestOPATesting.integration.ID_TestCase");
			jQuery.sap.require("sap.training.opatestOPATesting.integration.Matcher_TestCase");
			jQuery.sap.require("sap.training.opatestOPATesting.integration.Component_Testcase");

		
		
		QUnit.start();

		</script>
	</head>

	<body>
		<div id="content"></div>
		<div id="qunit"></div>
		<div id="qunit-fixture"></div>
	</body>


</html>
